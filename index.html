
<!DOCTYPE html>
<html>
<head>
  <title>Equirectangular | Marzipano</title>
  <meta name="description" content="Display an equirectangular image." />
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
  <style>@-ms-viewport { width: device-width; }</style>
  <link rel="stylesheet" href="http://www.marzipano.net/demos/common/reset.css">
  <link rel="stylesheet" href="css/mjh360.css">
</head>
<body>

<div class="vr-container" id="vr-pano">
    <nav class="vr-nav"></nav>
  <div class="vr-loading"><div></div><div></div><div></div></div>
  <div class="vr-viewport"></div>
  <button class="vr-before vr-button-active">Before</button>
  <button class="vr-after">After</button>
</div>

<script src="js/build/mjh360.min.js"></script>
<script>

window.viewer = new mjh360(document.getElementById('vr-pano'),[
  {
    "name": "Bathroom",
    "thumb": "/img/angra.jpg",
    "before": "/img/angra.jpg",
    "after": "/img/angra2.jpg"
  },
  {
    "name": "Kitchen",
    "thumb": "/img/angra.jpg",
    "before": "/img/angra2.jpg",
    "after": "/img/angra.jpg"
  },
  {
    "name": "Winning",
    "thumb": "/img/angra.jpg",
    "before": "/img/angra.jpg"
  }
]);

setTimeout(function(){
  viewer.render();
  viewer.sceneGoToTime(false,'after');
},1000);

</script>

</body>
</html>
